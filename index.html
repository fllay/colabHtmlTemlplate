    <div id="placeholder"></div>

<script>

  function listen() {
    console.log("Start")
    var source = new EventSource("/stream/");

    source.onmessage = function(msg) {
      console.log(msg.data)
	target.innerHTML = msg.data + '<br>';
    }
}

listen();
